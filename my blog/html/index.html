  <script>
    // JavaScript 动态显示时间和问候语
    var greetingElem = document.getElementById('greeting');

    function getGreeting() {
      var now = new Date();
      var hour = now.getHours();

      if (hour >= 0 && hour < 6) {
        return '凌晨好！';
      } else if (hour < 9) {
        return '早上好！';
      } else if (hour < 12) {
        return '上午好！';
      } else if (hour < 14) {
        return '中午好！';
      } else if (hour < 18) {
        return '下午好！';
      } else if (hour < 22) {
        return '晚上好！';
      } else {
        return '夜里好！';
      }
    }

    greetingElem.innerHTML = getGreeting();

    // JavaScript 跑马灯效果
    var marqueeElem = document.getElementById('marquee');

    function startMarquee() {
      var text= marqueeElem.innerHTML;
    marqueeElem.innerHTML = text.substring(1) + text.charAt(0);
    }
    setInterval(startMarquee, 200); // 每200毫秒滚动一次
