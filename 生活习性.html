  <h1>高猪辉的生活习性</h1>
  <p>高小猪白天犯困，凌晨活跃，夜间睡觉。是食肉类小猪，因为高小猪是保护绿色蔬菜主义者，所以从不吃蔬菜。</p>
  <p>高小猪讨厌洋葱香菜和酸豆角，也不爱吃青菜梗梗。高小猪喜欢的棒棒糖口味是橘子水蜜桃和青苹果味，喜欢的饮料最近是芦荟青提爽，喜欢的蛋糕是黑森林，喜欢吃的鱼是鳕鱼巴沙鱼和龙利鱼。</p>
  <p>高小猪喜欢的乐队是Glass Animals，喜欢的歌手是稚名林檎和裘德，喜欢的画家是莫奈。</p>
  <p>高小猪喜欢蓝色，喜欢海，喜欢刚下过雨的晴天。</p>
  <p>高小猪不喜运动，比如跑步和攀登，但是高小猪的跳跃很牛。</p>
  <p>高小猪体质强健不易生病，但季节变换的时候高小猪会有鼻炎，饲养的时候注意不要嘲笑高小猪有很多臭臭纸。</p>
