<body>
  <h1>请一直向前</h1>
  <p>也许你还在迷茫，关于学业，关于未来，关于前面的路，但是不要停下脚步，请一直向前吧！</p>
  <p>向前一直走，就会有方向，有亮光。</p>
  <p>去放开手脚大胆干吧！去做你喜欢的，去追寻你觉得对的。</p>
  <p>永远都会有人相信你，你可以干好你想干的！</p>
  <p>最后别忘了自己的初心：花大把时间，做新鲜事！！！</p>
